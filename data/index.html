<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://kit.fontawesome.com/ca98015c02.js" crossorigin="anonymous"></script>
  <script src="https://code.highcharts.com/highcharts.js"></script>
</head>

<body>
  <header><a href="https://suncoastsolar.org/" target="_blank"><img src = "logo.png" alt = "SCCSA Logo" class="img-center" ></a></header>
  <h2>Hybrid Solar Hot Water Monitoring System</h2>
  <div class="mytabs">
    <input type="radio" id="tabtemps" name="rt-tab-control" checked="checked">
    <label for="tabtemps"><i class="fa fa-thermometer" style="font-size: x-large"></i></label>
    <section class="tab">
      <h3>Realtime Data</h3>
      <div id="chart-temperature-rt" class="container"></div> <br>
      <h3>Historical Data</h3>
      <div class="subtabs">
        <input type="radio" id="tab-temp-hourly" name="hist-temp-tab-control" checked="checked">
        <label for="tab-temp-hourly">Hourly</label>
        <div class="tab">
          <div id="chart-temperature-hour" class="container"></div>
        </div>
        <input type="radio" id="tab-temp-daily" name="hist-temp-tab-control">
        <label for="tab-temp-daily">Daily</label>
        <div class="tab">
          <div id="chart-temperature-day" class="container"></div>
        </div>
      </div>
    </section>
    <input type="radio" id="tabenergy" name="rt-tab-control">
    <label for="tabenergy"><i class="fa-solid fa-bolt-lightning" style="font-size: x-large"></i></label>
    <section class="tab">
      <h3>Realtime Data</h3>
      <div id="chart-energy-rt" class="container"></div> <br>
      <h3>Historical Data</h3>
      <div class="subtabs">
        <input type="radio" id="tab-energy-hourly" name="hist-energy-tab-control" checked="checked">
        <label for="tab-energy-hourly">Hourly</label>
        <div class="tab">
          <div id="chart-energy-hour" class="container"></div> <br>
        </div>
        <input type="radio" id="tab-energy-daily" name="hist-energy-tab-control">
        <label for="tab-energy-daily">Daily</label>
        <div class="tab">
          <div id="chart-energy-day" class="container"></div> <br>
        </div>
      </div>
    </section>
    <input type="radio" id="tabflow" name="rt-tab-control">
    <label for="tabflow"><i class="fa-solid fa-faucet-drip" style="font-size: x-large"></i></label>
    <section class="tab">
      <h3>Realtime Data</h3>
      <div id="chart-flow-rt" class="container"></div> <br>
      <h3>Historical Data</h3>
      <div class="subtabs">
        <input type="radio" id="tab-flow-hourly" name="hist-flow-tab-control" checked="checked">
        <label for="tab-flow-hourly">Hourly</label>
        <div class="tab">
          <div id="chart-flow-hour" class="container"></div>
        </div>
        <input type="radio" id="tab-flow-daily" name="hist-flow-tab-control">
        <label for="tab-flow-daily">Daily</label>
        <div class="tab">
          <div id="chart-flow-day" class="container"></div>
        </div>
      </div>
    </section>
  </div>
  <div class="download-button" style="text-align: center;">
    <a href="historical_data.csv" download>
      <button> Download Historical Data </button>
  </a>
  </div>
  <div class="wifi-buttton" style="text-align: center;">
    <a href="wifi-reconnect">
    <button><img src = "wifi.png" alt = "Wifi Symbol" class="img-center" ><label>Reconnect</label></button>
    </a>
  </div>
</body>
<script src="charts/historical.js"></script>
<script src="charts/temp.js"></script>
<script src="charts/flow.js"></script>
<script src="charts/energy.js"></script>

</html>
